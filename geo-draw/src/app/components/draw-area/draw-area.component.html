<div class="col-md-6 mt-2 clearfix">
  <h1 class="float-left">
    draw area
  </h1>
  <button type="button" class="btn btn-primary float-right" (click)="resetPoints($event)" name="button">Reset</button>
</div>
<div class="draw-area" (click)="getPosition($event)">
  <app-point class="some-point" *ngFor="let item of coordinates; let i = index" [ngStyle]="pointPosition(item)"></app-point>
</div>
